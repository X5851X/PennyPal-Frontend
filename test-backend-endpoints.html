<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Endpoints</title>
</head>
<body>
    <h1>Test Backend Endpoints</h1>
    <button onclick="testEndpoints()">Test All Endpoints</button>
    <div id="results"></div>

    <script>
        async function testEndpoints() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing endpoints...';
            
            const baseUrl = 'https://pennypal-backend.ddns.net';
            const endpoints = [
                '/',
                '/health',
                '/auth',
                '/auth/signin',
                '/auth/signup',
                '/transaction',
                '/api',
                '/api/health',
                '/api/auth',
                '/api/auth/signin'
            ];
            
            let results = '<h2>Results:</h2>';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${baseUrl}${endpoint}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const status = response.status;
                    const statusText = response.statusText;
                    
                    results += `<p style="color: ${status < 400 ? 'green' : 'red'};">
                        ${endpoint}: ${status} ${statusText}
                    </p>`;
                } catch (error) {
                    results += `<p style="color: red;">
                        ${endpoint}: ERROR - ${error.message}
                    </p>`;
                }
            }
            
            resultsDiv.innerHTML = results;
        }
    </script>
</body>
</html>
