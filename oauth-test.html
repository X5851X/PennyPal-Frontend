<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - PennyPal</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .btn { background: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #45a049; }
        .info { background: #e7f3ff; padding: 15px; border-radius: 6px; margin: 15px 0; }
        .error { background: #ffe7e7; padding: 15px; border-radius: 6px; margin: 15px 0; }
        .success { background: #e7ffe7; padding: 15px; border-radius: 6px; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>üîê PennyPal OAuth Test</h1>
    
    <div class="info">
        <h3>Current Setup:</h3>
        <p><strong>Frontend:</strong> https://core-pennypal.vercel.app</p>
        <p><strong>Backend:</strong> https://pennypal-backend.ddns.net</p>
        <p><strong>OAuth Flow:</strong> Frontend ‚Üí Backend ‚Üí Google ‚Üí Backend ‚Üí Frontend</p>
    </div>

    <button class="btn" onclick="testBackend()">üîç Test Backend</button>
    <button class="btn" onclick="startOAuth()">üöÄ Start OAuth</button>
    <button class="btn" onclick="checkStatus()">üìä Check Status</button>

    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://pennypal-backend.ddns.net';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        async function testBackend() {
            log('Testing backend connection...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                log(`‚úÖ Backend is online: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`‚ùå Backend error: ${error.message}`, 'error');
            }
        }

        function startOAuth() {
            log('üöÄ Starting OAuth flow...', 'info');
            const oauthURL = `${BACKEND_URL}/auth/google`;
            log(`Redirecting to: ${oauthURL}`, 'info');
            window.location.href = oauthURL;
        }

        function checkStatus() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const error = params.get('error');
            
            log(`üìç Current URL: ${window.location.href}`, 'info');
            
            if (token) {
                log(`‚úÖ OAuth Success! Token: ${token.substring(0, 20)}...`, 'success');
                localStorage.setItem('pennypal_token', token);
            } else if (error) {
                log(`‚ùå OAuth Error: ${error}`, 'error');
            } else {
                log('‚ÑπÔ∏è No OAuth parameters found', 'info');
            }

            const storedToken = localStorage.getItem('pennypal_token');
            if (storedToken) {
                log(`üíæ Stored token: ${storedToken.substring(0, 20)}...`, 'success');
            }
        }

        // Auto-check on load
        window.onload = checkStatus;
    </script>
</body>
</html>
