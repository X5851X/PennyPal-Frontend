<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://pennypal-backend.ddns.net/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ Connection successful!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Connection failed: ${error.message}</p>`;
                console.error('Connection error:', error);
            }
        }
    </script>
</body>
</html>
